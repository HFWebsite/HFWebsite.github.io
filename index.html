        	<span></span><h2>基本介绍</h2><i></i>
    	</div>
    	<br>
    	人因工程学是一门新兴的正在迅速发展的交叉学科，涉及多种学科，如：生理学、心理学、解剖学、管理学、工程学、系统科学、劳动科学、安全科学、环境科学等，应用领域十分广阔。因此，在本学科的形成和发展过程中，各学科、各领域、各国家的学者从不同角度给该学科下定义、定名称，反映不同的研究重点和应用范围，至今仍未统一。
